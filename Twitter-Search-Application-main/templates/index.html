<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Search Application : Team 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #e1f5fe; /* Light Twitter-like blue background */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding-top: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #ffffff; /* White background for contrast */
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #03A9F4; /* Twitter blue for headers */
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-card {
            background-color: #f8f9fa; /* Very light grey for form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 18px; /* Adjusted for form context */
            color: #666; /* Subtle grey for labels */
            margin-bottom: 10px;
        }
        input[type="text"], input[type="submit"] {
            width: 90%; /* Full width within card */
            max-width: 500px; /* Max width for better control */
            padding: 10px;
            margin: 10px 0; /* Spacing for vertical rhythm */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #1DA1F2; /* Consistent Twitter blue */
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #147abf; /* Darker blue for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Search Application : Team 2</h1>
        <div class="form-card">
            <form action="/submit_top" method="post">
                <label>Explore Twitter Data:</label>
                <input type="submit" value="Trending Users" name="action">
                <input type="submit" value="Trending Tweets" name="action">
                <input type="submit" value="Trending Hashtags" name="action">
            </form>
        </div>
        <div class="form-card">
            <form action="/submit" method="post">
                <label for="input-field">Enter username, hashtag or part of a string:</label>
                <input type="text" id="input-field" name="input-field">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
